id: nodo_ejemplo4
label: 'Ejemplo de migraci√≥n 4'
migration_group: files
source: 
  constants:
    SOURCE_BASE_PATH: modules/custom/migrate_api_cj4/assets/images
    DRUPAL_FILE_DIRECTORY: 'public://'
  plugin: csv
  path: modules/custom/migrate_api_cj4/data/nodo_ejemplo4.csv
  ids: [image_id]
  header_offset: null
  fields:
    - name: image_id
      label: 'Image id'
    - name: name
      label: 'Image name'
process:
  source_full_path:
    - plugin: concat
      delimiter: /
      source: 
        - constants/SOURCE_BASE_PATH
        - name
    - plugin: urlencode
  uri_file:
    - plugin: concat
      source: 
        - constants/DRUPAL_FILE_DIRECTORY
        - name
    - plugin: urlencode
  filename: name
  uri:
    - plugin: file_copy
      source: 
        - '@source_full_path'
        - '@uri_file'
destination:
  plugin: 'entity:file'

